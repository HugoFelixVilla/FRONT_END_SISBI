<app-menu></app-menu>

<div class="container" *ngIf="especialidad">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="especialidad.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="precio">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="especialidad.descripcion" required>
                </div>

                <!--   <div class="form-group">
                    <label for="precio">Estado</label>
                    <input type="number" class="form-control" id="number" name="number"
                    [(ngModel)]="especialidad.estado" required>
                </div>
 -->

                <br>
                <label for="nombre">Estado</label>
                <div class="form-group" >
                    <select name="select" class="form-control" [(ngModel)]="especialidad.estado">
                        <option value="ACTIVO">Activo</option>
                        <option value="INACTIVO">Inactivo</option>
                    </select>
                </div>
                <br>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista_espe">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
