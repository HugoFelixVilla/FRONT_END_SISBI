<!-- {{especialidad | json}} -->

<app-menu></app-menu>

<body> 
 <table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Estado</th>
          <th scope="col" *ngIf="isBibliotecario">Ver</th>
          <th scope="col" *ngIf="isBibliotecario">Editar</th>
          <th scope="col" *ngIf="isBibliotecario">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let especialidades of especialidad">
        <td>{{especialidades.id_Especialidad}}</td>
          <td>{{especialidades.nombre}}</td> 
          <td>{{especialidades.descripcion}}</td>
          <td>{{especialidades.estado}}</td>
       <td *ngIf="isBibliotecario"><button class="btn btn-outline-primary" routerLink="/detalle_espe/{{especialidades.id_Especialidad}}"><i class="far fa-eye"></i> Ver</button></td>
          <td *ngIf="isBibliotecario"><button class="btn btn-outline-warning" routerLink="/editar_espe/{{especialidades.id_Especialidad}}"><i class="far fa-edit"></i> Editar</button></td>
          <td *ngIf="isBibliotecario"><button class="btn btn-outline-danger" (click)="borrar(especialidades.id_Especialidad)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
       </tr>
        
        
      </tbody>
  </table> 

  <div class="mt-3" *ngIf="isBibliotecario">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevo_espe">
      <i class="fas fa-plus-circle"></i> Nueva Especialidad</button>
  </div>
