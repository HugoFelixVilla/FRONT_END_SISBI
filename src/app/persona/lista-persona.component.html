<app-menu></app-menu>
<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">Id</th>
          
          <th scope="col">NOMBRE</th>
          <th scope="col">APELLIDOS</th>
          <th scope="col">DNI</th>
          <th scope="col">DIRECCION</th>
          <th scope="col">TELEFONO</th>
          <th scope="col">CORREO</th> 
          
          <th scope="col">Estado</th>
          <th scope="col">Ver</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let personas of persona">
        <td>{{personas.id_Persona}}</td> 
          <td>{{personas.nombre}}</td> 
          <td>{{personas.apellidos}}</td>
          <td>{{personas.dni}}</td> 
          <td>{{personas.direccion}}</td> 
          <td>{{personas.telefono}}</td> 
          <td>{{personas.correoElectronico}}</td>
          
          <td>{{personas.estado}}</td>
       <td><button class="btn btn-outline-primary" routerLink="/detalle_per/{{personas.id_Persona}}"><i class="far fa-eye"></i> Ver</button></td>
          <td><button class="btn btn-outline-warning" routerLink="/editar_per/{{personas.id_Persona}}"><i class="far fa-edit"></i> Editar</button></td>
          <td><button class="btn btn-outline-danger" (click)="borrar(personas.id_Persona)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
       </tr>
        
        
      </tbody>
  </table> 

  <div class="mt-3">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevo_per">
      <i class="fas fa-plus-circle"></i> Nueva Persona</button>
  </div>
