<body> 
<app-menu></app-menu>

<div class="container">
    <div class="row mt-5" *ngIf="persona">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
                Detalle
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{persona.id_Persona}}</li>
                <li class="list-group-item"><b>Dni: </b>{{persona.dni}}</li>
                <li class="list-group-item"><b>Nombre: </b>{{persona.nombre}}</li>
                <li class="list-group-item"><b>Apellido: </b>{{persona.apellidos}}</li>
                <li class="list-group-item"><b>Direccion: </b>{{persona.direccion}}</li>
                <li class="list-group-item"><b>Telefono: </b>{{persona.telefono}}</li>
                <li class="list-group-item"><b>Correo Electronico: </b>{{persona.correoElectronico}}</li> 
                <li class="list-group-item"><b>Estado: </b>{{persona.estado}}</li>
              </ul>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
              </div>
            </div>
            
      </div>
  </div>
  </div>
