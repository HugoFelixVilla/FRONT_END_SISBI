<app-menu></app-menu>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

               
                <div class="form-group">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="modalLibro.nombre" required>
                </div>

            <div class="form-group">
                    <label for="anioPublicacion">AÃ‘O PUBLICACION</label>
                    <input type="number" class="form-control" id="anioPublicacion" name="anioPublicacion" [(ngModel)]="modalLibro.anioPublicacion" required>
                </div> 

    


                <div class="form-group">
                    <label for="nroPaginas">NRO PAGINAS</label>
                    <input type="number" class="form-control" id="nroPaginas" name="nroPaginas" [(ngModel)]="modalLibro.nroPaginas" required>
                </div>

              <br>

              <label for="editorial">Editorial</label>
              <select name="editorial" class="form-control" [(ngModel)]="modalLibro.editorial!.id_EDITORIAL"> 
                
                <option *ngFor="let aux of lsteditorial" value="{{aux.id_EDITORIAL}}" >
                    {{aux.nombre}}

                </option> 
              </select>

              <br>

              <label for="especialidad">Especialidad</label>
              
              <select name="especialidad" class="form-control"  [(ngModel)]="modalLibro.especialidad!.id_Especialidad"> 
                 
                <option *ngFor="let aux of lstespecialidad" value="{{aux.id_Especialidad}}" >
                    {{aux.nombre}}

                </option> 
              </select>
 
              

                <br> 
                   <div class="form-group">
                 
                <label for="nombre">Estado</label>
            <br>
                <div class="form-group">
                    <select name="estado" class="form-control" [(ngModel)]="modalLibro.estado"> 
                        <option value="ACTIVO">Activo</option>
                        <option value="INACTIVO">Inactivo</option> 
                      </select>
                    </div>

               
             <br>
            </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
                   <button class="btn btn-outline-primary btn-block" routerLink="/lista_lib">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>

             
            </form>
        </div>
    </div>

</div>
