<body> 
<app-menu></app-menu>


<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">Id</th>
          
          <th scope="col">NOMBRE</th>
          <th scope="col">AÃ‘O PUBLICACION</th> 
          <th scope="col">NRO PAGINAS</th>
          <th scope="col">ESPECIALIDAD</th>
          <th scope="col">EDITORIAL</th> 
          <th scope="col">Estado</th>
          <th scope="col">Ver</th>
          <th scope="col" *ngIf="isBibliotecario">Editar</th>
          <th scope="col" *ngIf="isBibliotecario">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libros of libro">
        <td>{{libros.id_LIBRO}}</td> 
          <td>{{libros.nombre}}</td> 
          <td>{{libros.anioPublicacion}}</td>
          <td>{{libros.nroPaginas}}</td> 
          <td>{{libros.especialidad.nombre}}</td> 
          <td>{{libros.editorial.nombre}}</td>
          <td>{{libros.estado}}</td>
       <td><button class="btn btn-outline-primary" routerLink="/detalle_lib/{{libros.id_LIBRO}}"><i class="far fa-eye"></i> Ver</button></td>
          <td *ngIf="isBibliotecario"><button class="btn btn-outline-warning" routerLink="/editar_lib/{{libros.id_LIBRO}}"><i class="far fa-edit"></i> Editar</button></td>
          <td *ngIf="isBibliotecario"><button class="btn btn-outline-danger" (click)="borrar(libros.id_LIBRO)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
       </tr>
        
        
      </tbody>
  </table> 

  <div class="mt-3" *ngIf="isBibliotecario">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevo_lib">
      <i class="fas fa-plus-circle"></i> Nueva Libro</button>
  </div>
